<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="JQueryCode.js"></script>
</head>
<body>
	<div class="container">
		<h1>REGISTER</h1>
		<form id="registration_form">
			<div>
				<label>
					Name
				</label>	
				<input type="text" id="form_name" name="" required="">
				<span class="error_form" id="name_error_message"></span>
			</div>
			<div>
				<label>Email id</label>	
				<input type="email" id="form_email" name="" required="">
				<span class="error_form" id="email_error_message"></span>
			</div>
			<div>
				<label>Password</label>	
				<input type="password" id="form_password" name="" required="">
				<span class="error_form" id="password_error_message"></span>
			</div>
			<div>
        <label>Re-Enter Password</label>	
				<input type="password" id="form_retype_password" name="" required="">
				<span class="error_form" id="retype_password_error_message"></span>
			</div>
			<input type="submit" value="Submit" name="">
		</form>
	</div>
  </body>
  </html>
